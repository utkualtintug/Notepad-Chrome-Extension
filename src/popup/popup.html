<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <!-- Sidebar -->
        <div id="sidebar">
            <button id="newNote">+ New Note</button>
            <div id="noteList"></div>
            <button id="exportAll">Export All Notes</button>
        </div>

        <!-- Main Panel -->
        <div id="main">
            <button id="toggleTheme">
                <img id="themeIcon" src="../assets/lightMode.svg" alt="Theme Icon" width="20">
            </button>

            <h3>Simple Notepad</h3>
            <textarea id="note" autofocus></textarea>

            <div id="infoBar">
                <span id="lastSaved">Not yet saved</span>
                <span id="wordCount">Words: 0</span>
            </div>

            <div id="buttons">
                <button id="export">Export Selected Note</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
